<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo</title>
  <link rel="shortcut icon" href="assets/images/favi.ico">
  <meta name="description" content="A focus tracker">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/base.js"></script>
  <script src="assets/js/timer.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- POPUP TEST, IF YOU DELETE I WILL DECAPITATE YOU -->
  <div id="popup" class="popup">
    <h2>This is an important message</h2>
    <p>love you too</p>
    <button onclick="togglePopup()">Close</button>
  </div>

  <script src="script.js"></script>

  <!-- POPUP TEST, IF YOU DELETE I WILL DECAPITATE YOU -->

  <main class="grid-layout">
    <div class="todo-grid-section">
      <div class="grid-container">
        <h1>TO DO:</h1>

        <a role="button">
          <div id="todo-add-button" class="add-button-circle is-clickable" role="button">
            <div class="add-button-horizontal-plus"></div>
            <div class="add-button-vertical-plus"></div>
          </div>
        </a>
      </div>
    </div>

    <div class="timer-grid-section">
      <div class="grid-container">
        <img src="assets/images/POMONew.png" alt="">
        <div class="timerBox">
          <img id="timerGif" src="assets/images/timer.gif" alt="" height=1000 width=1000>
          <h1 id="timer"></h1>
          <a id="startButton" role="button" class="is-clickable"><img src="assets/images/start.png" alt="Start Button"
              height="200px" width="200px"></a>
          <a id="pauseButton" role="button" class="is-clickable"><img src="assets/images/pause.png" alt="Pause Button"
              height="200px" width="200px"></a>
        </div>

      </div>
    </div>

  </main>
</body>

</html>
